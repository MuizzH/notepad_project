<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Project</title>
    <script src="https://kit.fontawesome.com/a550b19c0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="java.js">
</head>
<body onload="enableEditMode();">
    
    <h1>NOTEPAD</h1>
    <p>For this project. We are reguired to build a notepad with different sort of functions</p>
    <div id="container">
        <button onclick="execCmd('bold');"><i class="fas fa-bold"></i></button>
        <button onclick="execCmd('italic');"><i class="fas fa-italic"></i></button>
        <button onclick="execCmd('underline');"><i class="fas fa-underline"></i></button>
        <button onclick="execCmd('justifyLeft');"><i class="fas fa-align-left"></i></button>
        <button onclick="execCmd('justifyCenter');"><i class="fas fa-align-center"></i></button>
        <button onclick="execCmd('justifyRight');"><i class="fas fa-align-right"></i></button>
        
        <select onchange="execCommandWithArg('formatBlock', this.value);">
            <option value="H1">Heading 1</option>
            <option value="H2">Heading 2</option>
            <option value="H3">Heading 3</option>
            <option value="H4">Heading 4</option>
            <option value="H5">Heading 5</option>
            <option value="H6">Heading 6</option>
        </select>

        <button onclick="execCmd('insertHorizontalRule');">Horizontal Line</i></button>
        <button onclick="execCmd('createLink', prompt('Enter a URL', 'http://'));"><i class="fa fa-link"></i></button>
        <button onclick="execCmd('unlick');"><i class="fa fa-unlink"></i></button>
        <button onclick="toggleSource();"><i class="fa fa-code"></i></button>
        <button onclick="toggleSource();">Toggle Edit</i></button>
<br>
        <select onchange="execCommandWithArg('fontName', this.value);">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>

        <select onchange="execCommandWithArg('fontSize', this.value);">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>

        Font Color: <input type="color" onchange="execCommandWithArg('formatBlock', this.value);">
        Background: <input type="color" onchange="execCommandWithArg('hiliteColor', this.value);">
        <button onclick="execCmd('insertImage', prompt('Enter the image URL', ''));"><i class="fa fa-file-image-o"></i></button>
        <button onclick="execCmd('selectAll');">Select All</button>

    </div>

<br>

    <iframe id="textArea" name="richTextField"></iframe>
    <br>
    
    <button id="save" onclick="save()">Save</button>
    <button id="clear" onclick="clearbtn()">Clear</button>


    <span id="count-words"></span>

    <script>

        var showingSourceCode = false;
        var isInEditMode = true;

        function enableEditMode (){ 
            richTextField.document.designMode = 'On';
        }

        function execCmd(command) { 
            richTextField.document.execCommand(command, false, null);
        }

        function execCommandWithArg (command, arg){
            richTextField.document.execCommand(command, false, arg);
        }

        function toggleSource(){
            if(showingSourceCode){
                richTextField.document.getElementByTagName('body')[0].innerHTML = richTextField.document.getElementByTagName('body')[0].textContent;
                showingSourceCode = false;
            }else {
                richTextField.document.getElementByTagName('body')[0].textContent = richTextField.document.getElementByTagName('body')[0].innerHTML;
                showingSourceCode = true;
            }
        }
        
        function toggleEdit (){
            if(isInEditMode){
                richTextField.document.designMode = 'Off';
                isInEditMode = false;
            } else {
                richTextField.document.designMode = 'On';
                isInEditMode = true;
            }
        }

        //save
        function check_web_storage_support() {
            if(typeof(Storage) !== "undefined") {
        return(true);
        }
            else {
        alert("Web storage unsupported!");
        return(false);
            }
        }

        function display_saved_note() {
            if(check_web_storage_support() == true) {
        result = localStorage.getItem('note');
        }
        if(result === null) {
        result = "No note saved";
        }
        document.getElementById('textArea').contentWindow.document.body.innerHTML = result;
        }
    

        function save() {
            if(check_web_storage_support() == true) {

        var area = document.getElementById("textArea");
        var content = area.contentWindow.document.body.innerHTML;

            if(content != '') {
                localStorage.setItem("note", content);
                console.log(content);
        }
            else {
                alert("Nothing to save");
                    }
                }
            }

            display_saved_note();

            function clearbtn() {
                document.getElementById('textArea').contentWindow.document.body.innerHTML = "";
                
            }


    </script>

</body>

  </div>
  
</html>
